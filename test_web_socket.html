<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>WebSocket Tester</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    #log { border: 1px solid #ccc; padding: 10px; height: 200px; overflow-y: scroll; background: #f8f8f8; }
    input, button { padding: 6px; margin: 4px 0; width: 100%; }
    textarea { width: 100%; height: 80px; }
  </style>
</head>
<body>
  <h2>ğŸ§ª WebSocket Client</h2>

  <label>WebSocket URL</label>
  <input id="ws-url" value="ws://localhost:8000/ws/chat/?token=">

  <label>JWT Token</label>
  <input id="jwt-token" placeholder="Paste JWT here">

  <button onclick="connect()">ğŸ”Œ Connect</button>
  <button onclick="disconnect()">âŒ Disconnect</button>

  <hr />

  <label>Message to send (JSON)</label>
  <textarea id="message">{ "action": "send_message", "recipient_id": 2, "content": "Hello from browser" }</textarea>
  <button onclick="sendMessage()">ğŸ“¤ Send</button>

  <h3>ğŸ“œ Logs</h3>
  <div id="log"></div>

  <script>
    let socket;

    function log(msg) {
      const logBox = document.getElementById("log");
      logBox.innerHTML += `<div>${msg}</div>`;
      logBox.scrollTop = logBox.scrollHeight;
    }

    function connect() {
      const baseUrl = document.getElementById("ws-url").value;
      const token = document.getElementById("jwt-token").value.trim();
      const url = baseUrl + encodeURIComponent(token);

      socket = new WebSocket(url);

      socket.onopen = () => log("âœ… Connected");
      socket.onmessage = (e) => log("ğŸ“¨ " + e.data);
      socket.onerror = (e) => log("âŒ Error: " + JSON.stringify(e));
      socket.onclose = () => log("ğŸ”Œ Disconnected");
    }

    function disconnect() {
      if (socket) socket.close();
    }

    function sendMessage() {
      const msg = document.getElementById("message").value;
      if (socket && socket.readyState === WebSocket.OPEN) {
        socket.send(msg);
        log("ğŸ“¤ Sent: " + msg);
      } else {
        log("âš ï¸ Not connected");
      }
    }
  </script>
</body>
</html>
